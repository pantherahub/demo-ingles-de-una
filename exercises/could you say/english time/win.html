<body class="bg-transparent full-container" style="background-image: url('../../../images/template/background-activity-win.jpg') !important">
    <section id="main">
        <img style="height: 250px;" src="../../assets/img/win.svg" alt="">
        <div style="color: white; font-size: 90px; margin-bottom: 30px; margin: 10px 0 !important;">WELL DONE</div>

            Home

    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            let bg = getQueryVariable('bg')
            let body = document.querySelector('body')
            console.log(bg)
            
            body.style.setProperty('--bg-image-body', `url('./../../../images/template/${bg}.jpg')`) /*  */
        })


        function getQueryVariable(variable){
            let url = window.location.href.replace(/%20/g, ' ').split('/')

            try{
                let groupVars = url[url.length-1].split('?')[1]
                let vars = groupVars.split('&')

                for(var i = 0; i < vars.length; i++){
                    var pair = vars[i].split('=')
                    if(pair[0] == variable){
                        return pair[1];
                    }
                }
                return false
            }catch(err){
                return false
            }
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/toastr.css" rel="stylesheet">
    <link rel="stylesheet" href="./../../../../assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />

</head>
<body id="exe-node-0" class="exe-scorm dark bg-transparent">
<div id="outer">
    <section id="main" class="container">
        <div class="border-radius p-4 bg-image">
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn-action-circle" id="prev" onclick="changeWord('prev')">
                    <img src="./assets/img/button-back-gray.svg" id="img-prev" alt="" width="100%" />
                </button>

                <div id="father-container-cards" class="mx-3">

                    <div id="tooltip" class="alertool">Escucha y graba tu voz.</div>
                    <div class="d-flex">
                        <div onmouseleave="hidetooltip()" onmouseenter="showtooltip()">
                            <img style="margin: 10px" src="./assets/img/tooltip.png" alt="tooltip" width="30px">
                        </div>
                        <p class="subtitle-activity mb-2">Listen and record yourself.</p>
                    </div>
                    <div class="text-center text-light" id="counter"></div>


                    <div class="justify-content-between cross-center">
                        <div id="btn-sound" class="cursor-pointer mt-3 container-btn-record border-radius" onclick="sound()">            
                            <img id="img-sound" src="./assets/img/icon-sound.svg" height="20%" alt="microphone" />
                        </div>
                        <div id="btn-record-pronunciation" class="cursor-pointer mt-3 container-btn-record border-radius">                          
                            <img id="img-record-pronunciation" src="./assets/img/icon-microphone.svg" height="20%" alt="microphone" />          
                        </div>
                        <div id="btn_play" class="grayscale cursor-pointer mt-3 container-btn-record border-radius" onclick="reproducir()">                          
                            <img id="img-play" src="./assets/img/icon-play.svg" height="20%" alt="microphone" />
                        </div>
                        <div id="btn_download" class="grayscale cursor-pointer mt-3 container-btn-record border-radius" onclick="downloadRecording()">    
                            <img id="img-download" src="./assets/img/icon-download.svg" height="20%" alt="microphone" />                        
                        </div>
                    </div>
                </div>
                
                <button class="btn-action-circle" id="next" onclick="changeWord('next')">
                    <img src="./assets/img/button-next.svg" id="img-next" alt="next" width="100%" />
                </button>
            </div>
        </div>
    </section>
</div>

<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/toastr.min.js"></script>
<script src="./assets/js/sweetalert2.min.js"></script>
<script src="./assets/js/lodash.min.js"></script>
<script src="./index.js"></script>
<script src="./../../../../assets/js/index.js"></script>

</body>
</html>
